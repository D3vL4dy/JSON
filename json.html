<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>

	var json = {
		text : 'abcd',
		number : 1234,
		desc : 'efg'
	};
	
	Object.keys(json).forEach(function(k) {
		console.log('키값 : ' + k + ', 데이터값 : ' + json[k]);
	});
	


	var json = {
		text : 'abcd',
		number : 1234,
		desc : 'efg'
	};
	for ( var key in json) {
		console.log('키 : ' + key + ', 값 : ' + json[key]);
	}
	


	
</script>
</head>
<body>
</body>
</html>
